
<div class="container" *ngFor="let product of productdetails;index as i">
  <div class ="row">
      <div class = "col-md-4 well" id = "image">
          <div><img src="assets/{{product.image}}" class="img-responsive"></div>
      </div>   
      <div class = "col-md-8">
              <div class="col-md-9">
                  <div  class="row ">
                      <div class="col-md-12 well">
                        <h4>{{product.title}}</h4>
                      </div>
                  </div>
                  <div  class="row">
                      <div class="col-md-12 well">
                          <h6>{{product.description}}</h6>
                      </div>
                  </div>
                  <div  class="row">
                    <div class="col-md-12 well">
                        <h4>{{product.quantity}}</h4>
                    </div>
                    <button type="button" class="btn btn-primary" (click)="edit()">EDIT</button><br>
                        <form  *ngIf="editted">
                            Title: <input type = "text" [(ngModel)]="titl"><br>
                            description: <input type = "text" [(ngModel)]="desc"><br>
                            quantity: <input type = "text" [(ngModel)]="quant">
                            <button type="button" class="btn btn-default" (click)="submit()">submit</button>
                        </form> 
                       
                </div>
              </div>   
          </div>   
  </div>
  <hr>
</div>
